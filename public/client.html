<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js" crossorigin="anonymous"></script>
    <script>
      const socket = io('ws://192.168.1.5', {transports: ['websocket']});
      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('events', {priority: 0, tag: 'notification', content: 'content moi'}, response => console.log(response));
      });
      socket.on('events', function(data) {
        console.log('listener: events', data);
      });
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body>

  </body>
</html>
