<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script>
      const socket = io('http://localhost:81', {transports: ['websocket']});
      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('events', {priority: 2, tag: 'notification', content: 'new content 6'}, response => console.log(response));
      });
      socket.on('events', function(data) {
        console.log('event', data);
      });
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body></body>
</html>
